<meta charset="utf-8">

{% include seo.html %}

{% unless site.atom_feed.hide %}
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
{% endunless %}

{%- comment %} https://docs.google.com/presentation/d/1rmxwWa9P6_xHqonmh5ONXRS-jPc5XKbnv99Rjkhe04s/present {% endcomment -%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  (function () {
    var storedTheme = null;
    try {
      storedTheme = localStorage.getItem("theme");
    } catch (e) {
      storedTheme = null;
    }
    var prefersDark =
      window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
    var theme =
      storedTheme === "dark" || storedTheme === "light"
        ? storedTheme
        : prefersDark
        ? "dark"
        : "light";
    document.documentElement.setAttribute("data-theme", theme);
  })();
  {% if site.enable_copy_code_button -%}
    window.enable_copy_code_button = true;
  {%- endif %}
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ '/assets/css/main-light.css' | relative_url }}" media="all" data-theme="light">
<link rel="stylesheet" href="{{ '/assets/css/main-dark.css' | relative_url }}" media="(prefers-color-scheme: dark)" data-theme="dark">
<script>
  (function () {
    var storedTheme = null;
    try {
      storedTheme = localStorage.getItem("theme");
    } catch (e) {
      storedTheme = null;
    }
    if (storedTheme !== "dark" && storedTheme !== "light") {
      return;
    }
    var lightLink = document.querySelector('link[data-theme="light"]');
    var darkLink = document.querySelector('link[data-theme="dark"]');
    if (!lightLink || !darkLink) return;
    if (storedTheme === "dark") {
      darkLink.media = "all";
      lightLink.media = "not all";
    } else {
      lightLink.media = "all";
      darkLink.media = "not all";
    }
  })();
</script>
<link rel="preload" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css"></noscript>

{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    <script src="{{ script | relative_url }}"></script>
  {% endfor %}
{% endif %}
